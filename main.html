<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    select[multiple] {
      height: 100px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Dog Adoption Application</h2>

  <form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number">

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address">

    <label>
      <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
      Have you ever lived with a Dog before?
    </label>

    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" multiple>
      <option value="labrador">Labrador</option>
      <option value="beagle">Beagle</option>
      <option value="germanshepherd">German Shepherd</option>
    </select>

    <input type="submit" id="submit" value="Submit">
  </form>

</body>
</html>
